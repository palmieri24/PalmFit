<main>
  <div class="container">
    <div class="login-box">
      <form #form="ngForm" (ngSubmit)="register(form)">
        <h1>Register</h1>
        <div class="form-group">
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            required
            ngModel
          />
          <label for="name">Name</label>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="lastname"
            id="lastname"
            class="form-control"
            required
            ngModel
          />
          <label for="lastname">Lastname</label>
        </div>
        <div class="form-group">
          <input
            type="number"
            name="age"
            id="age"
            class="form-control"
            required
            ngModel
          />
          <label for="age">Age</label>
        </div>
        <div class="form-group">
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            required
            ngModel
          />
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            required
            ngModel
          />
          <label for="password">Password</label>
        </div>
        <div class="form-group" *ngIf="admin">
          <select name="role" id="role" class="form-control" required ngModel>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
          <label for="role">Select role</label>
        </div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" id="avatar" />
          <label class="input-group-text" for="avatar">Upload Avatar</label>
        </div>

        <button type="submit" [disabled]="form.invalid" class="btn mt-3">
          Register
        </button>
      </form>
    </div>
  </div>
</main>
