<main>
  <div class="container">
    <div class="login-box row">
      <div class="image-holder col-12 col-sm-6">
        <img src="../../../assets/home16.jpeg" class="w-100" alt="" />
      </div>
      <form #form="ngForm" (ngSubmit)="login(form)" class="col-12 col-sm-6">
        <h1>Login</h1>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            ngModel
          /><span class="icon"><i class="bi bi-envelope-fill"></i></span
          ><label for="email">Email </label>
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            ngModel
          /><span class="icon"><i class="bi bi-lock-fill"></i></span
          ><label for="password">Password </label>
        </div>
        <button type="submit" class="btn mt-3" [disabled]="form.invalid">
          Login
        </button>
        <div class="register-link">
          <p>
            Don't have an account?
            <a [routerLink]="['/register']" routerLinkActive="active"
              >Register</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</main>
