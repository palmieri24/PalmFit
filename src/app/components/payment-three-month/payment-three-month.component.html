  <div class="box row">
    <div class="product col-12 col-sm-6">
      <img
        src="https://images.unsplash.com/photo-1467453678174-768ec283a940?q=80&w=3244&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="product"
      />
      <h2>Three-Month Plan</h2>

      <p><i class="ri-checkbox-circle-line"></i> Smart workout plan</p>
      <p><i class="ri-checkbox-circle-line"></i> At home workouts</p>

      <div class="round-shape"></div>

    <form #form="ngForm" class="payment-info col-12 col-sm-6">
      <h1>Payment Information</h1>
      <div class="form-group">
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          required
        /><label for="name">Name On Card</label>
      </div>
      <div class="form-group">
        <input
          type="number"
          name="cardNumber"
          id="cardNumber"
          class="form-control"
          required
        /><label for="cardNumber">Card Number</label>
      </div>
      <div class="form-group">
        <input
          type="number"
          name="expiryM"
          id="expiryM"
          class="form-control"
          required
        /><label for="expiryM">Expiry(mm)</label>
      </div>
      <div class="form-group">
        <input
          type="number"
          name="expiryY"
          id="expiryY"
          class="form-control"
          required
        /><label for="expiryY">Expiry(yy)</label>
      </div>
      <div class="form-group">
        <input
          type="number"
          name="cvv"
          id="cvv"
          class="form-control"
          required
        /><label for="cvv">CVV</label>

      <button (click)="createMembership()" class="btn mt-3">Pay Now</button>
    </form>
  </div>
